
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classifica Intelligente | TheItalianPoetry</title>

  <!-- Font / Icons (opzionali, non impattano JS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/classifica-intelligente.css">
</head>

<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <i class="fa-solid fa-feather-pointed"></i>
        <span>TheItalianPoetry</span>
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-container">

    <!-- INTRO -->
    <section class="intro-section">
      <h1>Classifica Intelligente</h1>
      <p>
        Un’esperienza personalizzata: più interagisci, più la poesia si avvicina
        a ciò che senti davvero.
      </p>
    </section>

    <!-- STATO (loading / error) -->
    <section id="ai-status" class="status-section">
      <p class="loading-text">Analisi delle tue preferenze in corso…</p>
    </section>

    <!-- FEED POESIE -->
    <section class="ai-feed-section" aria-live="polite">
      <ul id="ai-poems-list" class="ai-poems-list">
        <!-- popolato via JS -->
      </ul>
    </section>

    <!-- EMPTY STATE -->
    <section id="ai-empty-state" class="empty-state hidden">
      <p>
        Non abbiamo ancora abbastanza dati per suggerirti poesie.
        Inizia a leggere, votare o salvare ✨
      </p>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>© <span id="year"></span> TheItalianPoetry</p>
  </footer>

  <!-- ========= SUPABASE + LOGICA ========= -->
  <!-- ❗ SOLO MODULE – niente CDN globale -->
  <script type="module" src="classifica-intelligente.js"></script>

</body>
</html>
