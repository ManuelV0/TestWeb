<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poesie consigliate | TheItalianPoetry</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/classifica-intelligente.css">
</head>

<body>

<header class="main-header">
  <div class="header-inner">
    <a href="index.html" class="logo">
      <i class="fa-solid fa-feather-pointed"></i>
      <span>TheItalianPoetry</span>
    </a>
  </div>
</header>

<main class="page-container">

  <!-- INTRO -->
  <section class="intro-section">
    <h1>Poesie consigliate</h1>
    <p>
      Scopri testi selezionati in base a ciò che leggi, voti e senti.
      Qui il sistema esplora per te.
    </p>
  </section>

  <!-- STATUS -->
  <section id="explore-status" class="status-section hidden" aria-live="polite"></section>

  <!-- FEED -->
  <section class="ai-feed-section">
    <ul id="explore-poems-list" class="ai-poems-list"></ul>
  </section>

  <!-- EMPTY -->
  <section id="explore-empty" class="empty-state hidden">
    <p>
      Non abbiamo ancora abbastanza segnali per consigliarti poesie.
      Continua a leggere ✨
    </p>
  </section>

</main>

<footer class="main-footer">
  <p>© <span id="year"></span> TheItalianPoetry</p>
</footer>

<!-- ================= SCRIPT ================= -->

<script type="module" src="js/supabase-init.js"></script>
<script type="module" src="js/ai-interactions-core.js"></script>
<script type="module" src="js/esplora.js"></script>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
