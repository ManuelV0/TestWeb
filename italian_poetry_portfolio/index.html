<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio di Poesia Italiana</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: #dcfce7;
            color: #1a3d2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1a3d2e;
            text-shadow: 2px 2px 4px rgba(26,61,46,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            font-style: italic;
            color: #143126;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(26,61,46,0.3);
            border-top: 4px solid #1a3d2e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loading-text {
            font-size: 1rem;
            opacity: 0.7;
            color: #0e251e;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fitalianpo1980back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="loading-container">
        <div class="logo">Poesia Italiana</div>
        <div class="subtitle">Scopri la bellezza della poesia italiana</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Caricamento del tuo viaggio poetico...</div>
    </div>

    <script>
        // Redirect to the poet portfolio landing page after 2 seconds
        setTimeout(function() {
            window.location.href = 'pages/poet_portfolio_landing.html';
        }, 2000);
        
        // Optional: Add a fade out effect before redirect
        setTimeout(function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-out';
        }, 1500);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
