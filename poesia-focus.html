<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<header class="focus-header">

  <section id="focus-status" class="status hidden">

        rows="3"
      ></textarea>

      <button id="ai-send-btn">Invia</button>
    </div>

    <div id="ai-response" class="ai-response"></div>
  </section>

</main>

<!-- SUPABASE -->
